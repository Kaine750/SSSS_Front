    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="Self_Study_Support ホーム"></a></h1>
                <nav>

            <div class="wrapper">
                <h3 class="page-title">新規登録</h3>
                <form action="#">
                    <div>
                        <label for="bun-ri">文理</label>
                        <input type="radio" name="bun-ri" value="文系" id="bunkei"> 
                        <label for="bunkei">文系</label>
                        <input type="radio" name="bun-ri" value="理系" id="rikei">

                    </div>

                    <div>
                        <label for="message">志望学科、クラス、興味のある分野等</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
